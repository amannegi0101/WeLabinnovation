<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main-assets/css/login.css">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
         
          <div class="col-md-12">
            <div class="card-body">
              <h1>Hey Job Seeker</h1>
              <p class="login-card-description"><small>signup to access your dashboard</small></p>
              <div>
                <div class="form-group">
                    <label class="">Name</label>
                    <input required type="text" id="t-name" class="form-control"
                      placeholder="Enter your name" >
                </div>
                <div class="form-group">
                  <label class="">Phone Number</label>
                  <input required type="text"  id="t-phone" class="form-control"
                    placeholder="Enter your phone number" >
                </div>
                <div class="form-group">
                    <label  class="">Email</label>
                    <input required type="text" id="t-email" class="form-control"
                      placeholder="Enter your email" >
                </div>
                <div class="form-group ">
                    <label class="">Password</label>
                    <input required type="password" id="t-password" class="form-control" 
                      placeholder="***********">
                </div>
                <div class="form-group">
                    <label class="">Gender</label>
                    <select class="selectpicker form-control" id="t-gender">
                      <option>FEMALE</option>
                      <option>MALE</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label class="">Address</label>
                    <input required type="text" id="t-address" class="form-control"
                      placeholder="Enter your address" >
                </div>
                <div class="form-group">
                    <label class="">Job Location</label>
                    <input required type="text" id="t-location" class="form-control"
                      placeholder="Enter your job location preference" >
                </div>
                <div class="form-group">
                    <label class="">Job Type</label>
                    <input required type="text" id="t-jobtype" class="form-control"
                      placeholder="Enter your job type (eg : DRIVER, MAID)" >
                </div>


                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"
                  onclick="submit()">
              </div>
            
             
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script>
    function submit() {
        var settings = {
  "url": "/AddSeeker",
  "method": "POST",
  "timeout": 0,
  "headers": {
    "Content-Type": "application/x-www-form-urlencoded"
  },
  "data": {
    "Name":  $("#t-name").val(),
    "Password": $("#t-password").val(),
    "Gender": $("#t-gender").val(),
    "Phone": $("#t-phone").val(),
    "Email": $("#t-email").val(),
    "Address": $("#t-address").val(),
    "JobLocation": $("#t-location").val(),
    "JobType": $("#t-jobtype").val()
  }
};
//console.log(settings)
$.ajax(settings).done(function (status,response,err) {
  console.log(response)
  console.log("status : --",status);
  var x = response + " "  + " redirecting to login";
  alert(x);
  setTimeout(() => {
      window.location.href = '/login.html'
  }, 2000);

});
     
      

    }
  </script>
  <link rel="stylesheet "type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
 
</body>

</html>
