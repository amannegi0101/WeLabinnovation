<script>
$( document ).ready(function() {
  
   var obj = {id : localStorage.getItem("provider_id")}
   $.post('/ProviderProfile',obj, function(res){
      
          if(res.data){
             data = res.data;
            console.log(res);
            $("#t-name").val(data.Name);
            $("#t-phone").val(data.Phone);
            $("#t-email").val(data.Email);
            $("#t-gender").val(data.Gender);
            $("#t-password").val(data.Password);
            $("#t-address").val(data.Address);
           
            

   }else{
      window.location.href = '/index.html'
   }
      
   })
});
